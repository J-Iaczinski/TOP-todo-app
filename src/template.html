<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/a2b162a2d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="up-menu">
          <li class="pointer logo">To-Do</li>
          <div class="icons">
            <li><i class="fa-solid fa-bell"></i></li>
            <li><i class="fa-solid fa-expand"></i></li>
          </div>
        </div>
        <div class="menu-container">
          <div class="sidebar-opt small pointer">
            <ul>
              <li id="newTask" class="fadePlus">
                Nova Tarefa <i class="fa-solid fa-plus"></i>
              </li>
              <li class="optTask selected">
                <i class="fa-solid fa-house-chimney"></i> Todas
              </li>
            </ul>
          </div>
          <div class="sidebar-projects small pointer">
            <p class="fadePlus sidebar-text projects-text">
              Meus Projetos <i class="fa-solid fa-plus" id="newProject"></i>
            </p>
            <ul class="ul-project"></ul>
          </div>
        </div>
      </div>
      <div class="notes-container">
        <div class="card-containers">
          <div class="card-title">Todas</div>

          <div class="newCard">
            <li><i class="fa-solid fa-plus"></i> Nova Tarefa</li>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
